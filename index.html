<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

</head>

<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="./images/pngfind.com-logo-de-instagram-png-2171074.png" alt="">
        </a>

        <div class="profile">
            <div class="profile-img">
                <img src="./images/profile.jpg">
            </div>
            <div class="name">
                <h1>Kheny Buenaflor</h1>
                <img src="./images/dlf.pt-verified-png-5944278.png" alt="">
            </div>
            <span>@kheny</span>
        </div>

        <div class="about">
            <div class="box">
                <h3>17</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>100k</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>12</h3>
                <span>Following</span>
            </div>
        </div>

        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <img src="./images/apps.png" alt="">
                </span>
                Feed
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <img src="./images/pngaaa.com-25406.png" alt="">
                </span>
                Explore
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <img src="./images/notification-2-fill.png" alt="">
                </span>
                Notification
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <img src="./images/mail-line.png" alt="">
                </span>
                Messages
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <img src="./images/send-plane-fill.png" alt="">
                </span>
                Direct
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <img src="./images/bar-chart-2-fill.png" alt="">
                </span>
                Stats
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <img src="./images/settings-5-fill.png" alt="">
                </span>
                Settings
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <img src="./images/logout-box-r-line.png" alt="">
                </span>
                Logout
            </a>
        </div>

    </div>

    <div class="main-home">
        <div class="header">
            <div class="search">
                <img src="./images/search-line.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <img src="./images/notification-2-fill.png" alt="">
                <img src="./images/mail-line.png" alt="">
                <a href="#" class="btn">
                    <img src="./images/add-circle-fill.png" alt="">
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>

        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <img src="./images/play-circle-line.png" alt="">
                <div class="text">Watch all</div>
            </a>
        </div>
        <div class="stories">
            <div class="stories-img color">
                <img src="./images/profile.jpg" alt="">
                <div class="add">+</div>
            </div>
            <div class="stories-img color">
                <img src="./images/Snapchat-43497044.jpg" alt="">
            </div>
            <div class="stories-img color">
                <img src="./images/kkkk.jpg" alt="">
            </div>
            <div class="stories-img color">
                <img src="./images/eee.jpg" alt="">
            </div>
            <div class="stories-img color">
                <img src="./images/aaa.jpg" alt="">

            <div class="stories-img color">
                <img src="./images/bbbb.jpg" alt="">

            <div class="stories-img color">

            <div class="stories-img color">
                <img src="./images/gaga.jpg" alt="">

            <div class="stories-img color">
                <img src="./images/ayyy.jpg" alt="">
            </div>
            <div class="stories-img color">
                <img src="./images/agoy.jpg" alt="">
            </div>

        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>popular</span>
            </div>
        </div>
        <div class="main-posts">
            <div class="post-box">
                <img src="./images/profile.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="./images/kheny.jpg" alt="">
                        </div>
                        <h3>Kheny Buenaflor</h3>
                    </div>
                    <div class="likes">
                        <img src="./images/heart-line.png" alt="">
                        <span>84.4k</span>
                        <img src="./images/chat-1-line.png" alt="">
                        <span>90</span>
                    </div>
                </div>
            </div>

            <div class="post-box">
                <img src="./images/kheny.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="./images/Snapchat-43497044.jpg" alt="">
                        </div>
                        <h3>Kheny Buenaflor</h3>
                    </div>
                    <div class="likes">
                        <img src="./images/heart-line.png" alt="">
                        <span>84.4k</span>
                        <img src="./images/chat-1-line.png" alt="">
                        <span>90</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="./images/kini.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="./images/gege.jpg" alt="">
                        </div>
                        <h3>Kheny Buenaflor</h3>
                    </div>
                    <div class="likes">
                        <img src="./images/heart-line.png" alt="">
                        <span>84.4k</span>
                        <img src="./images/chat-1-line.png" alt="">
                        <span>90</span>
                    </div>
                </div>
            </div>
        </div>
